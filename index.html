<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Restaurante Escolar IE Baldomero Sanín Cano</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Librerías -->
<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

<style>
body { padding:1rem; background:#f4f6f9; }
/* Encabezado */
header { display:flex; align-items:center; justify-content:center; background: linear-gradient(90deg,#d32f2f,#1976d2,#388e3c); padding:12px 20px; border-radius:10px; margin-bottom:1rem; color:white; box-shadow:0 3px 6px rgba(0,0,0,0.2); }
header img { height:65px; margin-right:15px; }
header h2 { margin:0; font-size:1.4rem; }
header h3 { margin:0; font-size:1rem; font-weight:normal; opacity:0.9; }
/* Video escáner */
#video { width:100%; aspect-ratio:1/1; object-fit:cover; border-radius:8px; }
.flash { animation: flashAnim 0.4s; }
@keyframes flashAnim { 0%{background:#ffff99;}50%{background:#f4f6f9;}100%{background:#f4f6f9;} }
/* Botones */
#startScanner { border-color:#1976d2; color:#1976d2; }
#stopScanner { border-color:#d32f2f; color:#d32f2f; }
#exportPDF { background-color:black; color:white; font-weight:bold; }
#clearData { background-color:#d32f2f; color:white; }
/* Dashboard */
.card-red { border:2px solid #d32f2f; }
.card-green { border:2px solid #388e3c; }
/* Listados */
.list-group-item { display:flex; justify-content:space-between; align-items:center; }
</style>
</head>

<body>
<header>
  <img src="logo_colegio.png" alt="Logo Colegio">
  <div>
    <h2>IE Baldomero Sanín Cano</h2>
    <h2>Restaurante Escolar</h2>
    <h3>Diseño: Uv@profe</h3>
  </div>
</header>

<div class="container">
<div class="row g-3">

  <div class="col-lg-4">
    <!-- Escáner QR -->
    <div class="card card-green mb-3">
      <div class="card-body">
        <h5>Escáner QR</h5>
        <div id="scanner-controls" class="mb-2">
          <button id="startScanner" class="btn w-100 mb-1">Iniciar escáner</button>
          <button id="stopScanner" class="btn w-100 mb-1">Detener escáner</button>
        </div>
        <div id="scanner-area" style="display:none;">
          <video id="video" autoplay playsinline></video>
          <canvas id="canvas" style="display:none;"></canvas>
          <small id="scanStatus" class="text-success"></small>
          <div class="mt-2">
            <label for="jornadaFilter" class="form-label">Filtrar por jornada:</label>
            <select id="jornadaFilter" class="form-select">
              <option value="Primaria Mañana">Primaria Mañana</option>
              <option value="Secundaria Mañana">Secundaria Mañana</option>
              <option value="Secundaria Tarde">Secundaria Tarde</option>
            </select>
          </div>
          <ul id="todayStudents" class="list-group list-group-flush mt-2"></ul>
          <button id="exportPDF" class="btn w-100 mt-2">Exportar PDF</button>
        </div>
      </div>
    </div>

    <!-- Dashboard -->
    <div class="card card-red mb-3">
      <div class="card-body">
        <h5>Dashboard (tiempo real)</h5>
        <p>Total estudiantes: <strong id="totalStudents">0</strong></p>
        <p>Consumiciones hoy (<span id="todayDate"></span>): <strong id="attToday">0</strong></p>
        <canvas id="attendanceChart" style="width:100%; height:200px;"></canvas>
        <button id="clearData" class="btn btn-sm mt-2">Borrar toda la base (local)</button>
      </div>
    </div>
  </div>

  <div class="col-lg-8">
    <div id="print-area" style="display:none;"></div>
  </div>
</div>
</div>

<script>
// ------------------- Storage -------------------
const STORAGE_STUDENTS='rs_students_v2';
const STORAGE_ATT='restaurant_attendance_v1';
function readStudents(){ return JSON.parse(localStorage.getItem(STORAGE_STUDENTS)||'[]'); }
function readAttendance(){ return JSON.parse(localStorage.getItem(STORAGE_ATT)||'{}'); }
function writeAttendance(obj){ localStorage.setItem(STORAGE_ATT,JSON.stringify(obj)); }
function uid(){ return Date.now().toString(36)+Math.random().toString(36).slice(2,8); }
function todayKey(){ return new Date().toISOString().slice(0,10); }

const totalStudentsEl=document.getElementById('totalStudents');
const attTodayEl=document.getElementById('attToday');
document.getElementById('todayDate').textContent=todayKey();

let currentJornada = document.getElementById('jornadaFilter').value;
document.getElementById('jornadaFilter').addEventListener('change',()=>{
  currentJornada = document.getElementById('jornadaFilter').value;
  renderDashboard(); renderTodayList(); renderChart();
});

// ------------------- Register QR -------------------
function registerQR(name, grade, jornada){
  const students = readStudents();
  const student = students.find(s=>s.name===name && s.grade===grade && s.jornada===jornada);
  if(!student) return 'notfound';

  const att = readAttendance();
  const key = todayKey();
  if(!att[key]) att[key]={};
  if(att[key][student.id]) return 'alreadyToday'; // Ya registrado hoy

  const note = prompt(`Estudiante: ${student.name}\nIngrese anotación:`,``);
  att[key][student.id]={time:new Date().toISOString(), note};
  writeAttendance(att);

  renderDashboard(); renderTodayList(); renderChart();
  return student.name;
}

// ------------------- Dashboard -------------------
function renderDashboard(){
  const students = readStudents().filter(s=>s.jornada===currentJornada);
  const att = readAttendance(); 
  const today=todayKey();
  const todayAtt = att[today] || {};
  const filteredAtt = Object.keys(todayAtt).filter(id=>{
    const s = students.find(st=>st.id===id);
    return !!s;
  });

  totalStudentsEl.textContent=students.length;
  attTodayEl.textContent=filteredAtt.length;
}

// ------------------- Today List -------------------
function renderTodayList(){
  const ul=document.getElementById('todayStudents'); ul.innerHTML='';
  const students = readStudents().filter(s=>s.jornada===currentJornada);
  const att = readAttendance(); 
  const today=todayKey();
  if(att[today]){
    Object.keys(att[today]).forEach((id,index)=>{
      const s = students.find(st=>st.id===id);
      if(s){
        const rec = att[today][id];
        const li = document.createElement('li');
        li.className='list-group-item flash';
        li.textContent=`${index+1}. ${s.name} - ${s.grade} (${rec.note})`;
        ul.appendChild(li);
        setTimeout(()=>li.classList.remove('flash'),400);
      }
    });
  }
}

// ------------------- Export PDF -------------------
document.getElementById('exportPDF').addEventListener('click',()=>{
  const students = readStudents().filter(s=>s.jornada===currentJornada);
  const att = readAttendance(); 
  const today=todayKey();
  if(!att[today]){ alert('No hay registros hoy'); return; }

  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.setFontSize(14);
  doc.text(`Restaurante Escolar - ${currentJornada} - ${today}`,14,20);

  const tableCol=["N°","Nombre","Grado","Hora","Nota"];
  const tableRows=[];
  let index=1;

  Object.keys(att[today]).forEach(id=>{
    const s = students.find(st=>st.id===id);
    if(s){
      const time = new Date(att[today][id].time).toLocaleTimeString('es-ES',{hour:'2-digit',minute:'2-digit'});
      tableRows.push([index++, s.name, s.grade, time, att[today][id].note]);
    }
  });

  doc.autoTable({head:[tableCol],body:tableRows,startY:30,styles:{cellPadding:2,fontSize:12,halign:'left',valign:'middle'},theme:'grid'});
  doc.save(`Restaurante_${currentJornada}_${today}.pdf`);
});

// ------------------- Scanner -------------------
let videoStream=null, scanning=false;
const video=document.getElementById('video');
const canvas=document.getElementById('canvas');
const ctx2=canvas.getContext('2d');
const scanStatus=document.getElementById('scanStatus');

document.getElementById('startScanner').addEventListener('click',startScanner);
document.getElementById('stopScanner').addEventListener('click',stopScanner);

async function startScanner(){
  if(scanning) return;
  try{
    let stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}});
    video.srcObject=stream; videoStream=stream; scanning=true;
    document.getElementById('scanner-area').style.display='block';
    scanLoop();
  }catch(err){ alert('No se pudo acceder a la cámara: '+err.message); }
}

function stopScanner(){ scanning=false; if(videoStream){ videoStream.getTracks().forEach(t=>t.stop()); videoStream=null; } document.getElementById('scanner-area').style.display='none'; scanStatus.textContent=''; }

let lastScan=0;
function scanLoop(){
  if(!scanning) return;
  if(video.readyState===video.HAVE_ENOUGH_DATA){
    canvas.width=video.videoWidth; canvas.height=video.videoHeight;
    ctx2.drawImage(video,0,0,canvas.width,canvas.height);
    const imgData=ctx2.getImageData(0,0,canvas.width,canvas.height);
    const code=jsQR(imgData.data,imgData.width,imgData.height,{inversionAttempts:"attemptBoth"});
    if(code){
      const now=Date.now();
      if(now-lastScan>1500){
        lastScan=now; let parsed=null;
        try{ parsed=JSON.parse(code.data); }catch(e){ parsed=null; }
        if(parsed && parsed.name && parsed.grade && parsed.jornada){
          if(parsed.jornada!==currentJornada){
            scanStatus.textContent=`Estudiante de otra jornada: ${parsed.jornada}`;
            return;
          }
          const res = registerQR(parsed.name, parsed.grade, parsed.jornada);
          if(res==='notfound'){ scanStatus.textContent='Estudiante no encontrado'; speak('Estudiante no encontrado'); }
          else if(res==='alreadyToday'){ scanStatus.textContent='Estudiante ya registrado'; speak('Estudiante ya registrado'); }
          else { scanStatus.textContent=`Registrado: ${res}`; speak(`Estudiante registrado: ${res}`); }
        } else { scanStatus.textContent='QR inválido'; speak('QR inválido'); }
      }
    } else { scanStatus.textContent='Buscando QR...'; }
  }
  requestAnimationFrame(scanLoop);
}

function speak(text){ const u=new SpeechSynthesisUtterance(text); window.speechSynthesis.speak(u); }

// ------------------- Clear Data -------------------
document.getElementById('clearData').addEventListener('click',()=>{
  if(confirm('Borrar registros de hoy?')){ localStorage.removeItem(STORAGE_ATT); renderDashboard(); renderTodayList(); renderChart(); }
});

// ------------------- Chart -------------------
const ctx=document.getElementById('attendanceChart').getContext('2d');
let attendanceChart=null;
function renderChart(){
  const att = readAttendance();
  const students = readStudents().filter(s=>s.jornada===currentJornada);
  const today = todayKey();
  const data = students.map(s=>{
    const records = att[today] && att[today][s.id] ? 1 : 0;
    return records;
  });
  if(attendanceChart) attendanceChart.destroy();
  attendanceChart = new Chart(ctx,{type:'bar',data:{labels:students.map(s=>s.name),datasets:[{label:'Consumiciones',data,backgroundColor:'#1976d2'}]}});
}

// ------------------- Init -------------------
renderDashboard(); renderTodayList(); renderChart();
</script>
</body>
</html>
