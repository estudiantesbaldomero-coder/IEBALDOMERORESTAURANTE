<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Restaurante Escolar IE Baldomero Sanín Cano</title>

<!-- Bootstrap para UI rápida -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Librerías -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
  body { padding:1rem; background:#f8f9fa; }
  header { text-align:center; margin-bottom:1rem; }
  .scanner-canvas { width:100%; height:auto; border-radius:8px; }
  #registeredList .flash {
    animation: flashAnim 0.5s ease-in-out;
  }
  @keyframes flashAnim {
    0% { background-color: #d4edda; }
    50% { background-color: #ffffff; }
    100% { background-color: #d4edda; }
  }
  #registeredList { max-height:200px; overflow:auto; }
</style>
</head>
<body>
<header>
  <h1>Restaurante Escolar</h1>
  <h3>IE Baldomero Sanín Cano</h3>
  <p class="text-muted">Carga CSV • QR • Escáner • Asistencia • PDF • Responsive</p>
</header>

<div class="container">
  <div class="row g-3">
    <div class="col-lg-4">
      <div class="card mb-3">
        <div class="card-body">
          <h5>Importar estudiantes (CSV)</h5>
          <input id="csvFile" type="file" accept=".csv,text/csv" class="form-control mb-2" />
          <small class="text-muted">CSV: encabezados <code>name,grade</code> (name obligatorio)</small>
          <button id="importBtn" class="btn btn-primary w-100 mt-2">Cargar CSV</button>
          <hr/>
          <h5>Escáner QR</h5>
          <div id="scanner-controls" class="mb-2">
            <button id="startScanner" class="btn btn-outline-primary w-100 mb-1">Iniciar escáner</button>
            <button id="stopScanner" class="btn btn-outline-secondary w-100 mb-1">Detener escáner</button>
            <small class="text-muted">QR debe contener JSON: <code>{"name":"...", "grade":"..."}</code></small>
          </div>
          <div id="scanner-area" style="display:none;">
            <video id="video" autoplay playsinline style="width:100%; border-radius:8px;"></video>
            <canvas id="canvas" style="display:none;"></canvas>
            <div class="mt-2">
              <small id="scanStatus" class="text-success"></small>
            </div>
          </div>
          <hr/>
          <h5>Listado estudiantes registrados hoy</h5>
          <p id="todayDisplay" class="small text-muted"></p>
          <div id="registeredList" class="list-group mb-2"></div>
          <button id="exportPDF" class="btn btn-dark w-100">Exportar PDF</button>
        </div>
      </div>
    </div>

    <div class="col-lg-8">
      <div class="card mb-3">
        <div class="card-body">
          <h5>Impresión de QRs</h5>
          <button id="printAll" class="btn btn-dark w-100">Imprimir todos los QRs</button>
          <div id="print-area" style="display:none; background:#fff; padding:1rem;">
            <div id="labelsContainer" class="d-flex flex-wrap gap-2"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
/* ===== STORAGE ===== */
const STORAGE_STUDENTS = 'rs_students_v2';
function readStudents(){ return JSON.parse(localStorage.getItem(STORAGE_STUDENTS)||'[]'); }
function writeStudents(arr){ localStorage.setItem(STORAGE_STUDENTS, JSON.stringify(arr)); }
function uid(){ return Date.now().toString(36)+Math.random().toString(36).slice(2,8); }
function todayKey(){ const d=new Date(); return d.getFullYear()+'-'+(d.getMonth()+1)+'-'+d.getDate(); }
function fullDate(){ const d=new Date(); return d.toLocaleDateString('es-ES',{weekday:'long',day:'numeric',month:'long'}); }

const registeredList = document.getElementById('registeredList');
const todayDisplay = document.getElementById('todayDisplay');
todayDisplay.textContent = fullDate();

/* CSV import */
document.getElementById('importBtn').addEventListener('click',()=>{
  const f=document.getElementById('csvFile').files[0];
  if(!f){ alert('Seleccione un CSV'); return; }
  Papa.parse(f,{header:true,skipEmptyLines:true,complete(res){
    let arr = readStudents();
    let added=0;
    res.data.forEach(r=>{
      const name=(r.name||'').trim();
      const grade=(r.grade||'').trim();
      if(!name) return;
      arr.push({id:uid(), name, grade, createdAt:new Date().toISOString()});
      added++;
    });
    writeStudents(arr);
    alert('Estudiantes cargados: '+added);
  }});
});

/* QR Scanner */
let videoStream=null; let scanning=false;
const video=document.getElementById('video'); const canvas=document.getElementById('canvas'); const ctx=canvas.getContext('2d');
const scanStatus=document.getElementById('scanStatus');

document.getElementById('startScanner').addEventListener('click', startScanner);
document.getElementById('stopScanner').addEventListener('click', stopScanner);

async function startScanner(){
  if(scanning) return;
  try{
    let stream = null;
    try { stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:'environment'}}); }
    catch(e){ stream = await navigator.mediaDevices.getUserMedia({video:true}); }
    video.srcObject=stream; videoStream=stream; scanning=true; document.getElementById('scanner-area').style.display='block'; scanLoop();
  } catch(err){ alert('No se pudo acceder a la cámara: '+err.message);}
}
function stopScanner(){ scanning=false; if(videoStream){ videoStream.getTracks().forEach(t=>t.stop()); videoStream=null; } document.getElementById('scanner-area').style.display='none'; scanStatus.textContent=''; }

let lastScanTime=0;
const SCAN_COOLDOWN_MS=1000;

function scanLoop(){
  if(!scanning) return;
  if(video.readyState===video.HAVE_ENOUGH_DATA){
    canvas.width=video.videoWidth; canvas.height=video.videoHeight; ctx.drawImage(video,0,0,canvas.width,canvas.height);
    const imgData=ctx.getImageData(0,0,canvas.width,canvas.height);
    const code=jsQR(imgData.data,imgData.width,imgData.height,{inversionAttempts:"attemptBoth"});
    if(code){
      const now=Date.now();
      if(now-lastScanTime>SCAN_COOLDOWN_MS){
        lastScanTime=now;
        let parsed=null;
        try{ parsed=JSON.parse(code.data); } catch(e){ parsed=null; }
        if(parsed && parsed.name){
          const ok = registerAttendance(parsed.name, parsed.grade);
          scanStatus.textContent=ok?'Registrado: '+parsed.name:'Ya registrado: '+parsed.name;
          if(ok){ playAudio(parsed.name); flashEffect(parsed.name); updateRegisteredList(); }
          else{ playAudioAlready(parsed.name); }
        } else { scanStatus.textContent='QR inválido'; }
      }
    } else { scanStatus.textContent='Buscando QR...'; }
  }
  requestAnimationFrame(scanLoop);
}

/* ===== Attendance ===== */
let attendance={};
function registerAttendance(name,grade){
  const key=todayKey();
  if(!attendance[key]) attendance[key]={};
  const studentKey=name+'|'+grade;
  if(attendance[key][studentKey]) return false;
  attendance[key][studentKey]=true;
  return true;
}

/* ===== Audio ===== */
function playAudio(name){
  const msg = new SpeechSynthesisUtterance(name+' registrado');
  window.speechSynthesis.speak(msg);
}
function playAudioAlready(name){
  const msg = new SpeechSynthesisUtterance(name+' ya registrado');
  window.speechSynthesis.speak(msg);
}

/* ===== Registered list ===== */
function updateRegisteredList(){
  const key=todayKey();
  const container=registeredList; container.innerHTML='';
  if(!attendance[key]) return;
  for(const sk in attendance[key]){
    const [name,grade]=sk.split('|');
    const div=document.createElement('div');
    div.className='list-group-item flash';
    div.textContent=name+' - '+grade;
    container.appendChild(div);
  }
}

/* Flash visual */
function flashEffect(name){
  const div=document.createElement('div');
  div.textContent=name; div.style.position='fixed'; div.style.top='10%'; div.style.left='50%';
  div.style.transform='translateX(-50%)'; div.style.background='#d4edda'; div.style.padding='1rem'; div.style.borderRadius='8px'; div.style.zIndex='9999';
  document.body.appendChild(div);
  setTimeout(()=>{ document.body.removeChild(div); }, 500);
}

/* ===== Print QRs ===== */
function buildPrintLabels(){
  const container=document.getElementById('labelsContainer'); container.innerHTML='';
  const students=readStudents();
  students.forEach(s=>{
    const label=document.createElement('div'); label.style='width:180px; padding:6px; border:1px solid #ddd; display:flex; flex-direction:column; align-items:center; margin:6px; background:#fff;';
    const holder=document.createElement('div'); label.appendChild(holder);
    const nameEl=document.createElement('div'); nameEl.style='font-size:12px; margin-top:6px; text-align:center;'; nameEl.textContent=s.name+' - '+s.grade; label.appendChild(nameEl);
    container.appendChild(label);
    const payload=JSON.stringify({name:s.name,grade:s.grade}); new QRCode(holder,{text:payload,width:140,height:140});
  });
  return container;
}
document.getElementById('printAll').addEventListener('click',()=>{
  buildPrintLabels(); document.getElementById('print-area').style.display='block';
  setTimeout(()=>{ window.print(); document.getElementById('print-area').style.display='none'; },500);
});

/* ===== Export PDF ===== */
document.getElementById('exportPDF').addEventListener('click',()=>{
  const { jsPDF } = window.jspdf; const doc=new jsPDF();
  doc.setFontSize(12); doc.text('Listado estudiantes registrados '+fullDate(),10,10);
  let y=20;
  const key=todayKey();
  if(attendance[key]){
    for(const sk in attendance[key]){
      const [name,grade]=sk.split('|'); doc.text(name+' - '+grade,10,y); y+=8;
    }
  }
  doc.save('Estudiantes_'+todayKey()+'.pdf');
});

/* Accessibility */
document.addEventListener('visibilitychange',()=>{ if(document.hidden) stopScanner(); });
</script>
</body>
</html>
